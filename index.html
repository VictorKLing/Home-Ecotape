<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Home</title>
</head>
<body>
    <header>
        <section class="container">
            <div class="header-content">
                <div class="logo-header">
                    <img src="./img/Logo-Ecotape.png" alt="Logo-Ecotape">
                </div>
                <nav class="menu">
                    <ul class="nav-menu">
                        <li><a href="">Home</a></li>
                        <li><a href="">Quem Somos</a></li>
                        <li><a href="">Produtos</a></li>
                        <li><a href="">Downloads</a></li>
                        <li><a href="">Contato</a></li>
                        <i class="fa-solid fa-magnifying-glass blue font7"></i>
                    </ul>
                </nav>
                <div class="language">
                    <i class="fa-regular fa-flag"></i>
                    <i class="fa-regular fa-flag"></i>
                    <i class="fa-regular fa-flag"></i>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="banner">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="./img/banner1.png" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/banner1.png" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/banner1.png" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/banner1.png" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/banner1.png" alt="">
                  </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js" ></script>
</body>
</html>
